<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập nhiệt độ vào đây"));
    while (a > 100){
        alert("Yêu cầu giảm nhiệt độ");
        break;
    } while (a < 20){
        alert("Yêu cầu tăng nhiệt độ");
        break;
    } if (20 <= a && a < 100) {
        alert("Nhập lại");
    }

</script>
</body>
</html>
