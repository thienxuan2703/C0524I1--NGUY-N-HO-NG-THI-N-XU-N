<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hiển thị ra 20 số trong dãy fibonacci đầu tiên
    let num1 = 0;
    let num2 = 1;
    for (let i = 1; i < 20; i++) {
        document.write(num1 + "<br>");
        let num3 = num1 + num2;
        num1 = num2;
        num2 = num3;
    }


</script>
</body>
</html>
