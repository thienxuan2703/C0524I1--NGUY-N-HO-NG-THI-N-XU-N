<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    for (let i = 1; i <= 100; i++) {
        count++;
        if (count % 3 === 0 && count % 5 === 0) {
            document.write("FizzBuzz - " + count + "<br>");
        } else if (count % 3 === 0) {
            document.write("Fizz - " + count + "<br>");
        } else if (count % 5 === 0) {
            document.write("Buzz -   " + count + "<br>" );
        }
    }


</script>
</body>
</html>
