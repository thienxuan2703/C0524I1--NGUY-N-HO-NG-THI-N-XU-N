<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (j <= i) {
                document.write("*");
            } else {
                document.write("&nbsp;");
            }
        }
        document.write("<br>");
    }
    document.write("<hr>");
    for (let i = 0; i < 5; i++) {
        for (j = 0; j < 5 - i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (j < 4 - i) {
                document.write("&ensp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<hr>");
    for (let i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            if (j < i) {
                document.write("&ensp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
