<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // In dãy Fibonaci
    let num = parseInt(prompt("Nhập số vào đây"));
    let num1 = 0;
    let num2 = 1;
    for ( let i = 0; i < num; i++){
        let num3 = num1 + num2;
        num1 = num2;
        num2 = num3;
        document.write(num3 + "<br>");
    }
</script>

</body>
</html>
