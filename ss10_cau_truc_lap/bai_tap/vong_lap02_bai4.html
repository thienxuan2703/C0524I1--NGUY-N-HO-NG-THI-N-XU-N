<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Chiều rộng hình chữ nhật"));
    let b = parseInt(prompt("Chiều dài hình chữ nhật"));
    for (let i = 1; i <= a; i++) {
        for (let j = 1; j <= b; j++) {
            if (i === 1 || i === a || j === 1 || j === b) {
                document.write("*");
            } else document.write("&ensp;");
        } document.write("<br>");
    }
</script>
</body>
</html>
