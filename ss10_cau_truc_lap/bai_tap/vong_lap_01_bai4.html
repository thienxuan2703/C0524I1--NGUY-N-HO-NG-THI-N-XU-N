<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let num1 = 0;
    let num2 = 1;
    for (let i = 1; i < 20; i++) {
        if (num1 % 5 === 0) {
            document.write(num1);
            break;
        }
        let num3 = num1 + num2;
        num1 = num2;
        num2 = num3;
    }


</script>
</body>
</html>
