    let count =0; // số lương SNT tìm thấy
    //? n là SNT khi : chỉ chai hết cho 1 và chính nó
    while (count<=5){
        // kiểm tra số n có phải là SNT?
        let soLanChiaHet =0;
        for (let i = 2; i <=number; i++) {
            if (number%i===0){
                soLanChiaHet++;
            }
        }
        if (soLanChiaHet===1){
            count++;
            alert(number)
        }
        number++;
    }
