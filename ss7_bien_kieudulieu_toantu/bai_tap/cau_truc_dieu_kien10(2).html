<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Số chữ điện đã dùng"))
    if (a < 10 && a > 5) {
        alert("Số tiền phải trả là 50.000 VND")
        }
        if (a <= 20) {
            alert("Số tiền phải trả là 100.000 VND")
        } else if (a <= 50) {
            alert("Số tiền phải trả là 200.000 VND")
        } else alert("Số tiền phải trả là 500.000 VND")


</script>
</body>
</html>
