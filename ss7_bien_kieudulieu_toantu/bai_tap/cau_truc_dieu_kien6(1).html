<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Doanh số bán hàng"));
    if (5000000 < a <= 10000000) {
        alert("Nhận hoa hồng 5%")
    } else if (a <= 20000000) {
        alert("Hoa hồng nhận được 10%")
    } else if (a <= 30000000) {
        alert("Hoa hồng nhận được 15%")
    } else alert("Hoa hồng nhận được 20%");


</script>
</body>
</html>
