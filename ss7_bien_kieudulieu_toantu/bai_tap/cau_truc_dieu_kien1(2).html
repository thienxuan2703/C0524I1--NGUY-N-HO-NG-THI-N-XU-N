<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="b"></p>;
<script>
    let a = parseFloat(prompt("Độ C"));
    let b = a * 9 / 5 + 32;
    if (a / a === 1) {
        alert("Đây là một số");
        document.getElementById("b").innerHTML = "Độ F: " + b;
    } else alert("Đây không phải là một số");
</script>
</body>
</html>
