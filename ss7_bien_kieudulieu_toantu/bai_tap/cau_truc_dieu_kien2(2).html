<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="b"></p>;
<script>
    let a = parseFloat(prompt("Nhập số m"));
    let b = a * 3.2808;
    if (a > 0) {
        alert("Số này hợp lệ");
        document.getElementById("b").innerHTML = "Số Ft: " + b;
    } else alert("Số này không hợp lệ");


</script>
</body>
</html>
