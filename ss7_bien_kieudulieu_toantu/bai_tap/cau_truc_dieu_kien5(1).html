<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Điểm bài kiểm tra"))
    let b = parseFloat(prompt("Điểm thi giữa kì"))
    let c = parseFloat(prompt("Điểm thi cuối kì"))
    let d = (a + b + c) / 3
    if (d <= 5) {
        alert("Học lực Trung Bình")
    }
      else if (d < 8 ){
          alert("Học lực Khá")
    } else alert("Học lực Giỏi")

</script>
</body>
</html>
