<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Cạnh thứ 1"))
    let b = parseInt(prompt("Cạnh thứ 2"))
    let c = parseInt(prompt("Cạnh thứ 3"))
    if (a, b, c > 0 && a + b > c && b + c > a && a + c > b) {
        alert("a,b,c là cạnh của tam giác")
    } else alert("a,b,c không phải cạnh của tam giác")


</script>

</body>
</html>
