<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Bán kính hình tròn" id="r">
<button type="button" onclick="C()">Chu vi hình tròn</button>
<h3 id="C Circle"></h3>
<script>
    function C() {
        let r = +document.getElementById("r").value
        let C = r * 2 * 3.14
        console.log(C)
        document.getElementById("C Circle").innerHTML = "C Circle:" + C

    }
</script>

</body>
</html>
