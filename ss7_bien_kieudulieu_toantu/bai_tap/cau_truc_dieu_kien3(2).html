<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="S"></p>
<script>
    let a = parseInt(prompt("Cạnh hình vuông"));
    let S = a * a;
    if (a > 0) {
        alert("Số này hợp lệ")
        document.getElementById("S").innerHTML = "S hình vuông: " + S
    } else alert("Số này không hợp lệ");

</script>
</body>
</html>
