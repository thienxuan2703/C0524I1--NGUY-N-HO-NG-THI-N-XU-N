<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Thu nhập/tháng"));
    if (a < 12) {
        alert("Thuế suất là 5%");
    } else if ( a <= 20) {
        alert("Thuế suất là 10%");
    } else if (a <= 25) {
        alert("Thuế suất là 15% ");
    } else alert("Thuế suất là 20%");
</script>
</body>
</html>
