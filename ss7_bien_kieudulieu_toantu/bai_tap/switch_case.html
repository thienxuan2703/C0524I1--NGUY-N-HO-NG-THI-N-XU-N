<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">;
<button type="button" onclick="calculateDays()">Tính số ngày</button>;
<p id="day"></p>;
<script>
    function calculateDays() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("day").innerHTML = "Tháng có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("day").innerHTML = "Tháng có 30 ngày";
                break;
            case 2:
                document.getElementById("day").innerHTML = "Tháng có 28 và 29 ngày";
        }
    }


</script>
</body>
</html>
