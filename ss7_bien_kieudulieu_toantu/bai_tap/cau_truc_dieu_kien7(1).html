<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Số phút gọi"))
    if (a < 10) {
        alert("Số tiền phải trả là 10.000 VND")
    }
    else if (a <= 20) {
        alert("Số tiền phải trả là 20.000 VND")
    }
    else if (a <= 30) {
        alert("Số tiền phải trả là 50.000 VND")
    } else alert("Số tiền phải trả là 100.000 VND")
</script>
</body>
</html>
