<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Cân nặng"));
    let b = parseFloat(prompt("Chiều cao"));
    let BMI = a / (b * b);
    if (BMI < 18.5) {
        alert("Underweight")
    } else if (BMI < 25) {
        alert("Normal")
    } else if (BMI < 30) {
        alert("Overweight")
    } else
        alert("Obese");


</script>
</body>
</html>
