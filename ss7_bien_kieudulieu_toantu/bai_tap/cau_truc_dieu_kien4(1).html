<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Số thứ 1"))
    let b = parseInt(prompt("Số thứ 2"))
    let c = parseInt(prompt("Số thứ 3"))
    if (a > b && a > c) {
        alert("a là số lớn nhất")
    } else if (b > c ) {
        alert("b là số lớn nhất")
    } else alert("c là số lớn nhất")
</script>
</body>
