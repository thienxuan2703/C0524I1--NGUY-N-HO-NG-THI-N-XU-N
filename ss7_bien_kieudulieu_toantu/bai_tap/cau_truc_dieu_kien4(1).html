<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Số thứ 1"));
    let b = parseFloat(prompt("Số thứ 2"));
    let c = parseFloat(prompt("Số thứ 3"));
    if (a > b && a > c) {
        alert("a là số lớn nhất")
    } else if (b > c) {
        alert("b là số lớn nhất")
    } else alert("c là số lớn nhất");
</script>
</body>
</html>
